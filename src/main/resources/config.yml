## 設定ファイルのバージョンです。変更しないでください。
version: 1

## メッセージ関係の設定
### メッセージを流すかどうか...各機能のmessageをtrueで流す、falseで流さない

## 制限を適用しない例外ワールドの設定
IgnoreWorlds:
  - "ENTER"
  - "IGNORE"
  - "WORLD's"
  - "NAME"

## 着火関係の設定
### forceをfalseに変えると個別に設定した要因以外では着火を許可します。
### messageをfalseにするとメッセージは流れなくなります。
RestrictIgnite:
  force: true
  message: true
  content: "ブロックへの着火をキャンセルしました！"
### 個別の着火要因による制限
#### 火打ち石による着火を制限
ByFlintAndSteel: true
#### 延焼による着火を制限
ByFireSpread: true
#### マグマによる着火を制限
ByLava: true
#### 雷による着火の制限
ByLightning: true
#### ファイアーボールによる着火の制限
ByFireBall: true
#### 爆発による着火の制限
ByExplosion: true

## 爆発の制限
### forceをfalseにすると爆発を許可します。
### messageをfalseにするとメッセージは流れなくなります。
CancelExplosion:
  force: true
  message: true
  content: "爆発をキャンセルしました！"

## バケツによる設置の制限
### forceをfalseに変えると個別に設定した内容次第では許可するようになります。
### messageをfalseにするとメッセージは流れなくなります。
RestrictUsingBucket:
  force: true
  message: true
  content: "液体の設置・取得をキャンセルしました！"
### 個別の設定
### マグマ
RestrictUsingLavaBucket: true
### 水
RestrictUsingWatarBucket: true

## 水・マグマブロックの設置の制限
